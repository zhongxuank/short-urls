{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome to Short-URLs! {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url"
               placeholder="Insert Long URL here" class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Shorten</button>
    </div>
</form>

{% if short_url %}
<hr>
<span>{{ short_url }}</span>
{% endif %}

{% endblock %}
